version: '3.8'

services:
  # 1. FLASK SERVICE
  web:
    build: . # Build using the Dockerfile in the current directory
    container_name: flask_server
    ports:
      - "8080:8080" # Map host port 5000 to container port 5000
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase
    # Optionally, mount code for live reload during development
    # volumes:
    #   - ./app:/usr/src/app

  # 2. POSTGRESQL SERVICE
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      # WARNING: Use secure, complex passwords in a real application!
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432" # Optional: map port to host for local access/tools
    # Store data persistently outside the container
    volumes:
      - postgres_data:/var/lib/postgresql/data/

# Docker volumes for persistent data storage
volumes:
  postgres_data: